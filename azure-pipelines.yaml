#--------------------------------------------#  
# DEPLOYMENT STAGE
#--------------------------------------------#    
- stage: Deploy
  jobs:
  #--------------------------------------------#  
  # Deploy FakeRestAPI Web App
  - deployment: FakeRestAPI
    pool: myAgentPool
    environment: "$(environmentName)"
    strategy:
      runOnce:
        deploy:
          steps:
          # Deploy the Azure Web App
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              appName: 'myApplication-AppService'
              appType: webApp
              package: '$(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip'

          #-------------------------------------------------#
          # Run Endurance Test with JMeter
          - task: CmdLine@2
            displayName: Run Endurance Test with JMeter
            inputs:
              script: |
                # Install necessary packages
                sudo apt-get update && sudo apt-get install -y curl zip default-jre default-jdk
                
                # Set JMeter version and download URL
                JMETER_VERSION="5.6.2"
                JMETER_TGZ="apache-jmeter-${JMETER_VERSION}.tgz"
                
                # Download and extract JMeter
                wget "https://archive.apache.org/dist/jmeter/binaries/${JMETER_TGZ}"
                tar -xf ${JMETER_TGZ}
                
                # Unzip performance test files from artifact
                unzip -o "$(Build.BuildId)-perftests.zip" -d "$(Pipeline.Workspace)/drop-perftests"
                
                # Verify that the files are extracted
                ls -l "$(Pipeline.Workspace)/drop-perftests"
                echo "Checking for test_data.csv file..."
                if [ -f "$(Pipeline.Workspace)/drop-perftests/test_data.csv" ]; then
                  echo "test_data.csv found"
                else
                  echo "test_data.csv NOT found"
                  exit 1
                fi

                # Set JMeter directory and log paths
                JMETER_DIR="./apache-jmeter-${JMETER_VERSION}/bin"
                LOG_DIR="$(Pipeline.Workspace)/drop-perftests/log/jmeter"
                
                # Create directories for logs
                mkdir -p ${LOG_DIR}/endurance-test

                # Run the Endurance Test Suite with correct path to test_data.csv
                ${JMETER_DIR}/jmeter -n -t "EnduranceTestSuite.jmx" -Jresdir="$(Pipeline.Workspace)/drop-perftests/test_data.csv" -l ${LOG_DIR}/endurance-test/endurance-test.csv -e -f -o ${LOG_DIR}/endurance-test/html -j ${LOG_DIR}/endurance-test/jmeter.log
                
                # Display Endurance Test Logs
                echo "JMETER LOG ENDURANCE TEST"
                cat ${LOG_DIR}/endurance-test/jmeter.log
              workingDirectory: $(Pipeline.Workspace)/drop-perftests


          - task: CmdLine@2
            displayName: Run Stress Test with JMeter
            inputs:
              script: |
                # Run the Stress Test Suite
                ${JMETER_DIR}/jmeter -n -t "StressTestSuite.jmx" -Jresdir="test_data.csv" -l ${LOG_DIR}/stress-test/stress-test.csv -e -f -o ${LOG_DIR}/stress-test/html -j ${LOG_DIR}/stress-test/jmeter.log
                
                # Display Stress Test Logs
                echo "JMETER LOG STRESS TEST"
                cat ${LOG_DIR}/stress-test/jmeter.log
              workingDirectory: $(Pipeline.Workspace)/drop-perftests

          # Archive JMeter test logs as build artifacts
          - task: ArchiveFiles@2
            displayName: Archive JMeter Log Files
            inputs:
              rootFolderOrFile: "$(Pipeline.Workspace)/drop-perftests/log/jmeter"
              includeRootFolder: false
              archiveType: "zip"
              archiveFile: "$(Pipeline.Workspace)/drop-perftests/log/jmeter-$(Build.BuildId).zip"
              verbose: true

          # Publish JMeter logs as build artifacts
          - task: PublishBuildArtifacts@1
            displayName: Publish JMeter Artifacts
            inputs:
              PathtoPublish: '$(Pipeline.Workspace)/drop-perftests/log/jmeter'
              ArtifactName: 'jmeter-results'
              publishLocation: 'Container'

  #--------------------------------------------#  
  # Selenium | Functional UI Tests
  # ToDo: 
  - deployment: VMDeploy
    displayName: Selenium Tests
    environment:
      name: "$(environmentName)"       # ToDo: Change/provide a name
      resourceType: VirtualMachine
      tags: web
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-uitests
            patterns: '**/*.zip'
            
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                #! /bin/bash

                sudo apt install python3.7
                sudo apt-get install python3.7-venv
                sudo apt-get install python3-pip -y
                sudo apt-get install unzip -y
                sudo apt-get install -y chromium-browser

                # Set up app directory
                cd ~/
                DIR=/home/azureuser/app
                if [ ! -d "$DIR" ]; then
                    mkdir app
                fi

                mv /home/azureuser/azagent/_work/1/drop-uitests/$(Build.BuildId)-uitests.zip app
                cd app
                unzip -o $(Build.BuildId)-uitests.zip

                # Download the chromedriver version for the installed Chromium version (130.0.6723.116)
                CHROME_VERSION="130.0.6723.116"
                FILE=/home/azureuser/app/chromedriver_linux64.zip
                if [ ! -f "$FILE" ]; then
                    # Fetch the latest chromedriver version for Chrome 130
                    LATEST=$(wget -q -O - "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_130")
                    wget https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
                    unzip -o chromedriver_linux64.zip
                    sudo rm -f /usr/local/bin/chromedriver  # Remove existing symlink if it exists
                    sudo ln -s $PWD/chromedriver /usr/local/bin/chromedriver
                fi

                # Add chromedriver to PATH
                export PATH=$PATH:/home/azureuser/app

                # Make virtual environment
                python3 -m venv venv
                source venv/bin/activate

                # Install selenium
                pip3 install selenium

                # Starting Selenium tests using the virtual environment's Python
                echo "Starting Selenium Tests"
                python3 add_remove_from_cart.py >> selenium.log
                echo "Completed Selenium Tests. Check selenium.log for results."
